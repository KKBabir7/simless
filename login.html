    <div class="container mainConainer loginForm">
      <div class="row log-content text-center">
        <div class="col-md-4 text-center company__info">
          <img src="img/xz.webp" />
        </div>
        <div
          class="col-md-8 col-xs-12 col-sm-12 login_form pt-5 pb-5 ps-4 pe-4"
        >
          <div class="loginName">
            <h2>Log In</h2>
          </div>
          <div class="googleBtn">
            <a type="button" href="#" class="btn-google mt-3"
              ><img src="img/google.png" /> Continue with Google</a
            >
          </div>
          <div class="row mt-2">
            <form control="" class="form-group ps-4 pe-4">
              <div class="row">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form__input"
                  placeholder="Username"
                />
              </div>
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Password"
                />
              </div>
              <div class="forget mt-1 mb-0">
                <p><a href="#">Forget Password ?</a></p>
              </div>
              <div class="row">
                <input type="submit" value="Submit" class="btn mt-1 mb-4" />
              </div>
            </form>
          </div>
          <div class="row">
            <p>
              Don't have an account?
              <a href="#" style="color: var(--commonColor)">Register Here</a>
            </p>
          </div>
        </div>
